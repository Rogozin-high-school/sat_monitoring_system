    <html>
	<head>
		<script>
            function httpRequest(url)
            {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", url, false);
                xmlhttp.send(null);
                return xmlhttp.responseText;
            }
            setInterval(document.write(httpRequest("localhost:8080/measure")),1000);
		</script>
	</head>

	<body>
		<h1>Hello world !</h1>
	</body>
</html>
